<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/calculadora.png">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>
</head>
<body>
    


    <div class="calc">
        <h3>Calculadora</h3>

        <div id="operations">
            <div id="previous_operations">
               
            </div>

            <div id="current_operations">
              
            </div>
        </div>

        <div id="buttons_container">
            <button class="operator_button">CE</button>
            <button class="operator_button">C</button>
            <button class="operator_button">DEL</button>
            <button class="operator_button">/</button>
         
            <button class="number_button">7</button>
            <button class="number_button">8</button>
            <button class="number_button">9</button>
            <button class="operator_button">-</button>
         
            <button class="number_button">4</button>
            <button class="number_button">5</button>
            <button class="number_button">6</button>
            <button class="operator_button">*</button>
           
            <button class="number_button">1</button>
            <button class="number_button">2</button>
            <button class="number_button">3</button>
            <button class="operator_button">+</button>
            

            <button class='number_button'>0</button>
            <button class="number_button">.</button>
            <button id="equal_button">=</button>
        </div>
    </div>





    <script src="./script.js"></script>
</body>
</html>
